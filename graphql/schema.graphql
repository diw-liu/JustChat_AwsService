type User @aws_iam{
  UserId: String!
  UserName: String!
  Email: String!
}

type Room {
  roomId: ID!
  messageId: ID!
  sender: String!
  status: Status!
}

type Message {
  messageId: ID!
  messageContent: String!
}

type Friend {
  UserId: String!
  FriendId: String!
  Status: Status!
  RoomId: String!
  CreatedTime: AWSDateTime
  UpdatedTime: AWSDateTime
}

enum Status {
  REQUESTED
  PENDING
  FRIENDS
}

enum RequestType {
  ADD
  REMOVE
  APPROVE
  DISAPPROVE
}

type Query {
  getFriend(friendId: String!): String!
}

type Mutation {
  requestFriend(friendId: String!, type: RequestType!): String!
  publishFriend(input: FriendInput!): FriendRequest @aws_iam
}

type Subscription {
  onPublishFriend(UserId: String!): FriendRequest @aws_subscribe(mutations: ["publishFriend"])
}

input FriendInput {
	UserId: String!
	FriendId: String!
	Status: Status
}

type FriendRequest @aws_iam{
	UserId: String
	FriendId: String
	Status: Status
	FriendInfo: User
}